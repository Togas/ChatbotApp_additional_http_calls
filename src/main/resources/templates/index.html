<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">

  <title>Docler chat</title>
  <meta name="description" content="chat app">
  <meta name="author" content="Ben Stucke">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="shortcut icon" href="/favicon.png" />

  <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
  <div class="chat">
    <div class="chat__messages--wrapper">
        <div class="chat__messages"></div>
    </div>
    <div class="chat__inputs">
      <input class="chat__inputs__user shadow-small-primary"
        type="text"
        placeholder="Guest">
      <input class="chat__inputs__message shadow-small-primary"
        type="text"
        placeholder="Type here to chat"
        onkeydown="CHAT.messageSender.sendMessageOnEnter(event)">
      <button class="chat__inputs__send shadow-small-accent typography-big-bold"
        onclick="CHAT.messageSender.sendMessage()">
        Send
      </button>
    </div>
  </div>

  <script th:src="@{/script.js}"></script>
</body>
</html>
